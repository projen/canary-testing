name: backport
on:
  pull_request_target:
    types:
      - labeled
      - closed
jobs:
  backport:
    name: Backport PR
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - id: check_labels
        name: Check for backport labels
        run: |-
          labels='${{ toJSON(github.event.pull_request.labels.*.name) }}'
          matched=$(echo $labels | jq '.|map(select(startswith("backport-to-"))) | length')
          echo "matched=$matched"
          echo "matched=$matched" >> $GITHUB_OUTPUT
      - name: Backport Action
        if: steps.check_labels.matched > 0
        uses: sqren/backport-github-action@v9.5.1
        with:
          github_token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          auto_backport_label_prefix: backport-to-
    if: github.event.pull_request.merged && !(contains(github.event.pull_request.labels.*.name, 'backport'))
